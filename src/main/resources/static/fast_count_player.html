<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/fast_count.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="icon" type="image/png" href="pictures/logo.webp">
    <title>Saint-seya</title>
</head>
<body>
    <script type="text/javascript" src="script/fast_count_handler.js"></script>

    <div class="wrapper">
        <div class="header">
            <img src="pictures/logo.webp" alt="Saint Seya logo" class="logo">
            <a href="/index.html">Accueil</a>
            <a href="/count.html">Décompte</a>
            <a href="/help.html">Aide</a>
        </div>
        <div class="home">
            <div class="block">
                <h2>Entrez vos cartes</h2>
                <div class="line"></div>
                <input type="test" name="player_name" id="player_name" placeholder="nom" >
                <button onclick="set_player_name()" >Entrer</button>
                <input type="number" name="game_id" id="client_game_id_input">
                <button onclick="set_game_id()">Entrer</button>
                <button onclick="upload_cards()" id="cards_validation" >Valider mes cartes</button>

                <div class="inputs">
                    <div class="hand_cards">
                        <h3>Cartes de votre main.</h3>
                        <p class="cards_count">Nombre de cartes : <b>0</b></p>
                        <p class="last_card">Dernière carte : <b>aucune</b></p>
                        <button class="remove_button" onclick="id_pop(0)" >retirer</button>
                        <input class="cards_input" type="number" name="hand_cards_input" onkeypress="id_input(event, false, 0)" placeholder="numéro" >
                        <button onclick="id_input(undefined, true, 0)" >entrer</button>

                    </div>
                    <div class="dead_cards">
                        <h3>Cartes détruites.</h3>
                        <p class="cards_count">Nombre de cartes : <b>0</b></p>
                        <p class="last_card">Dernière carte : <b>aucune</b></p>
                        <button class="remove_button" onclick="id_pop(1)" >retirer</button>
                        <input class="cards_input" type="number" name="dead_cards_input" onkeypress="id_input(event, false, 1)" placeholder="numéro" >
                        <button onclick="id_input(undefined, true, 1)" >entrer</button> 
                    </div>
                    <div class="marked_cards">
                        <h3>Cartes marquées.</h3>
                        <p id="marked_cards">Nombre de cartes : <b>0</b></p>
                        <input id="marked_cards_input" type="number" name="marked_cards_input" placeholder="nombre de cartes" onkeypress="marked_cards_input(event, false, 2)" >
                        <button onclick="marked_cards_input(undefined, true, 2)" >entrer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
